<div class="custom-control custom-switch {{ xClass }}">
  <input type="checkbox" tabindex="0" [value]="formControl.value" [checked]="formControl.value" class="custom-control-input"
    (change)="onInput($event.target.checked)" id="custom-switch-{{ switchId }}" />
  <label class="custom-control-label" for="custom-switch-{{ switchId }}">{{ label }}</label>
</div>
